{{ todos | json }}
{{ newTodo }}
<app-todo-item
  *ngFor="let todo of todos; let i = index"
  [label]="todo"
  (todoChanged)="onTodoChanged_todoItem(i, $event)"
  (deleteRequested)="onDeleteRequested_todoItem(i)"
></app-todo-item>
<hr />
<input type="text" [(ngModel)]="newTodo" />
<button (click)="onClick_addButton()">+</button>
